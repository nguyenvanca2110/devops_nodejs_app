apiVersion: apps/v1
kind: Deployment
metadata:
  name: lsepocnodejs-BE
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lsepoc
  template:
    metadata:
      labels:
        app: lsepoc
    spec:
      containers:
      - name: lsepoc-nodejs
        image: lsepocnodejs.azurecr.io/lsepocnodejs:2022.12.16_05.09.54
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        imagePullPolicy: "Always"
        ports:
        - containerPort: 3000